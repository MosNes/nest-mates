<body>
    <h2 class="form-text">To get started please fill out the form below</h2>
    <!-- Sign up Form -->
    <form class="body-form">
        <label for="name" class="form-label">Enter first and last name:</label>
        <input type="text" placeholder="Your Name" name="name" id="name" class="form-input" />

        <label for="email" class="form-label">Enter Email Address:</label>
        <input type="email" placeholder="Email Address" name="email" id="email" class="form-input" />

        <label for="phone" class="form-label">Enter your Username:</label>
        <input type="text" placeholder="Username" name="username" id="username" class="form-input" />

        <label for="pwd" class="form-label">Password:</label>
        <input type="password" placeholder="Password:" id="pwd" name="pwd">

        <label for="pwd" class="form-label">"Nest" Address:</label>
        <input type="text" placeholder="Address" id="address" name="address">
        <input type="submit" value="Submit">

    </form>
</body>
